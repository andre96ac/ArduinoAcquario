<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="m1"></ion-menu-button>
    </ion-buttons>
    <ion-title>Gestione Dispositivi</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" close-duration="300ms" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-grid>
    <ion-row class="ion-align-items-stretch">
      <ion-col sizeXs="6" sizeSm="4"*ngFor="let item of loadedConfig.leds">
        <ion-card class="std-card">
            <ion-grid>
              <ion-row class="ion-text-center">            
                <ion-col>
                  <ion-card class="card-presa ion-margin-horizontal">
                    <ion-row>
                      <ion-col class="ion-text-center">
                        <div>
                          <i class="fas fa-plug"></i>({{ item.id }})
                        </div>
                      </ion-col>
                    </ion-row>
                  </ion-card>
                </ion-col>
              </ion-row>
              <ion-row class="ion-align-items-center">

                <ion-col size="6">
                  <ion-button [color]="item.stato? 'primary':'medium'" [disabled]="item.busy" fill="outline" expand="block"  (click)="onClickSwitch(item.id)">
                    <ion-icon name="power"></ion-icon>
                  </ion-button>
                </ion-col>
                <ion-col size="6">
                  <ion-button [disabled]="item.busy"  fill="outline" expand="block"  (click)="onDeletingLed(item.id)">
                    <ion-icon name="trash"></ion-icon>
                  </ion-button>
                </ion-col>
              </ion-row>
            </ion-grid>
        </ion-card>
      </ion-col>
      <ion-col sizeXs="6" sizeSm="4" >
        <ion-card button="true" class="std-card card-add" (click)="presentModal()">
          <ion-row class="ion-align-items-center">
            <ion-col class="ion-text-center">
              <ion-icon name="add"></ion-icon>
            </ion-col>
          </ion-row>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
